<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Create Account</h2>

            <div class="social-signup">
                <button class="google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="github-btn"><i class="fab fa-github"></i> Sign up with GitHub</button>
            </div>

            <div class="or">- OR -</div>

            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Full Name">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <!-- Update the link to point to the login page -->
            <p class="login-link">Already have an account? <a href="login1.html">Login</a></p>
        </div>
    </div>
</body>
</html>
