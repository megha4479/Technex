<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Card Example</title>
    <style>
        /* General styling for the card */
        .card {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove default link styling */
            color: inherit; /* Ensure text inherits color */
        }

        /* Add a hover effect for interactivity */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Add a margin for spacing */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Wrapping the card content inside an anchor tag -->
        <a href="anotherpage.html" class="card">
            Click Me! Go to Another Page
        </a>
    </div>

</body>
</html>
