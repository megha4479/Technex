<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Trail Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 1) 50%);
            pointer-events: none;
            mix-blend-mode: lighten;
            transition: background 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const background = document.querySelector('.background');
            
            // Update background gradient position to follow the cursor
            background.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 1) 50%)`;
        });

        // Optional: To keep it dark when the cursor is stationary
        let timer;
        document.addEventListener('mousemove', function() {
            clearTimeout(timer);
            timer = setTimeout(function() {
                const background = document.querySelector('.background');
                background.style.background = 'rgba(0, 0, 0, 1)'; // Make it fully dark again
            }, 500); // Adjust the delay as needed
        });
    </script>
</body>
</html>
