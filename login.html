<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="social-login">
                <button class="google-login">Login with Google</button>
                <button class="github-login">Login with GitHub</button>
            </div>
            <div class="separator">
                <span style="color: grey;">- OR -</span>
            </div>
            <form>
                <div class="input-group">
                    <label for="email" style="color: grey;">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password" style="color: grey;">Password</label>
                    <input type="password" id="password" required>
                    <span class="show-password" style="color: grey;">&#128065;</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p style="color: white;">Don't have an account? <a href="#" style="color: rgb(184, 110, 184);">Signup</a></p>
            </form>
        </div>
    </div>
</body>
</html>
