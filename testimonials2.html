<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Boxes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #141414;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: #1c1c1c;
            border-radius: 20px;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 350px;
            height: 350px;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.8);
        }
    </style>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
    <div class="box">Box 10</div>
    <div class="box">Box 11</div>
    <div class="box">Box 12</div>
    <div class="box">Box 13</div>
    <div class="box">Box 14</div>
    <div class="box">Box 15</div>
    <div class="box">Box 16</div>
    <div class="box">Box 17</div>
    <div class="box">Box 18</div>
    <div class="box">Box 19</div>
    <div class="box">Box 20</div>
    <div class="box">Box 21</div>
    <div class="box">Box 22</div>
    <div class="box">Box 23</div>
    <div class="box">Box 24</div>
    <div class="box">Box 25</div>
</body>
</html>
